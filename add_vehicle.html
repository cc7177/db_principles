<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Vehicle</title>
  <style>
            ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .form-group label {
      flex: 0 0 150px;
      margin-right: 10px;
    }
    
    .form-group input,
    .form-group select {
      flex: 0 0 25%;
      padding: 5px;
    }
    
    .form-group input[type="submit"] {
      flex: 0;
      padding: 10px 20px;
    }

    .form-group input[type="text"] {
      flex: 0 0 25%;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="/getPage/vehicles">Vehicle Inventory</a></li>
    <li><a href="/getPage/customers">Customers</a></li>
    <li><a href="/getPage/rentals">Rentals</a></li>
    <li><a href="/getPage/rental_locations">Rental Locations</a></li>
    <li><a href="/getPage/packages">Rental Packages</a></li>
    <li><a href="/getPage/employees">Employees</a></li>
    <li><a href="/getPage/insurance">Insurance</a></li>
</ul>

  <h1>Add Vehicle</h1>
  
  <form action="/api/createRecord/vehicles" method="POST">
    <div class="form-group">
      <label for="make">Make:</label>
      <input type="text" id="make" name="make" required>
    </div>
    
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required>
    </div>
    
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" min="1900" max="2099" required>
    </div>
    
    <div class="form-group">
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required>
    </div>
    
    <div class="form-group">
      <label for="vehicleType">Vehicle Type:</label>
      <select id="vehicleType" name="vehicleType" required>
        <option value="CAR">CAR</option>
        <option value="TRUCK">TRUCK</option>
        <option value="SUV">SUV</option>
        <option value="MOTORCYCLE">MOTORCYCLE</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="licensePlate">License Plate:</label>
      <input type="text" id="licensePlate" name="licensePlate" required>
    </div>
    
    <div class="form-group">
      <label for="mileage">Mileage:</label>
      <input type="number" id="mileage" name="mileage" min="0" required>
    </div>
    
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status" required>
        <option value="AVAILABLE">AVAILABLE</option>
        <option value="RENTED">RENTED</option>
        <option value="UNDER-MAINTENANCE">UNDER-MAINTENANCE</option>
      </select>
    </div>
    
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
