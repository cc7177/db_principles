<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
</head>

<body>
    <h1>Add Vehicle</h1>
    <form action="/api/addVehicle" method="POST"> 
        <label for="make">Make:</label> 
        <input type="text" id="make" name="make" required><br><br> 
        
        <label for="model">Model:</label> 
        <input type="text" id="model" name="model" required><br><br> 
        
        <label for="year">Year:</label> 
        <input type="number" id="year" name="year" min="1900" max="2099" required><br><br> 
        
        <label for="color">Color:</label> 
        <input type="text" id="color" name="color" required><br><br> 

        <label for="vehicleType">Vehicle Type:</label> 
        <select id="vehicleType" name="vehicleType" required>
            <option value="car">Car</option>
            <option value="truck">Truck</option>
            <option value="suv">SUV</option>
            <option value="motorcycle">Motorcycle</option>
        </select><br><br> 
        
        <label for="licensePlate">License Plate:</label> 
        <input type="text" id="licensePlate"
            name="licensePlate" required><br><br> <label for="mileage">Mileage:</label> <input type="number"
            id="mileage" name="mileage" min="0" required><br><br> 
            
        <label for="status">Status:</label> <select
            id="status" name="status" required>
            <option value="Available">Available</option>
            <option value="Rented">Rented</option>
            <option value="Under-Maintenance">Under-Maintenance</option>
        </select><br><br> 
        
        <input type="submit" value="Submit"> </form>
</body>

</html>
