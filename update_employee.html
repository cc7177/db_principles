<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>

<body>
    <h1>Update Employee</h1>
    <form action="/api/updateRecord/employees" id="update_form" method="POST"> 
        <input type="hidden" id="primaryKeyColumn" name="primaryKeyColumn" value="employeeid"><br><br>
        <input type="hidden" id="primaryKeyValue" name="primaryKeyValue"><br><br>
        
        <label for="first_name">First Name:</label> 
        <input type="text" id="first_name" name="first_name" required><br><br> 
        
        <label for="last_name">Last Name:</label> 
        <input type="text" id="last_name" name="last_name" required><br><br> 
        
        <label for="email">Email:</label> 
        <input type="text" id="email" name="email" required><br><br> 

        <label for="phone">Phone:</label> 
        <input type="text" id="phone" name="phone" required><br><br> 

        <label for="position">Position:</label> 
        <input type="text" id="position" name="position" required><br><br> 

        <label for="hire_date">Hire Date:</label> 
        <input type="text" id="hire_date" name="hire_date" required><br><br> 

        <label for="rental_location">Rental Location:</label> 
        <select id="rental_location" name="rental_location">
            <option value="">Select Rental Location</option>
        </select><br><br> 
        
        <input type="submit" value="Submit"> </form>
</body>

<script>

    
(function() {
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);

  fetch('/api/getTable/rental_locations')
    .then(response => response.json())
    .then(data => {
      const dropdown = document.querySelector('#rental_location');
      dropdown.innerHTML = ''; // Clear previous entries

      data.rows.forEach(entry => {
        const newOption = document.createElement('option');
        newOption.value = entry.location_id;
        newOption.textContent = `${entry.name}`;
        dropdown.appendChild(newOption);
      });
    })
    .then(() => fetch(`/api/getRecord/employees?column=employeeid&value=${urlParams.get('id')}`))
    .then(response => response.json())
    .then(data => {
      const location_dl = document.querySelector('#locationid');

      data.rows.forEach(entry => {
        let employeeID = document.querySelector('#primaryKeyValue');
        employeeID.value = urlParams.get('id')

        const selected_location = location_dl.querySelector(`option[value="${entry.location_id}"]`);
        selected_location.selected = true;

        let first_name = document.querySelector('#first_name');
        first_name.value = entry.first_name;

        let last_name = document.querySelector('#last_name');
        last_name.value = entry.last_name;

        let email = document.querySelector('#email');
        email.value = entry.email;

        let phone = document.querySelector('#phone');
        phone.value = entry.phone;

        let position = document.querySelector('#position');
        position.value = entry.position;

        let hire_date = document.querySelector('#hire_date');
        hire_date.value = entry.hire_date;
      });
    })
    .catch(error => {
      console.error('Error:', error);
    });
})();

const form = document.querySelector('#update_form');


function validateEmail(input) {
  // Regular expression pattern for email address validation
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // Test the input against the email address pattern
  if (emailPattern.test(input)) {
    return true; // Email address is valid
  } else {
    return false; // Email address is invalid
  }}

function validatePhoneNumber(input) {
      
      const phonePattern = /^\d{3}-\d{3}-\d{4}$/;

      if (phonePattern.test(input)) {
          return true; 
      } else {
          return false; 
      }};
      

    // Validate Phone Number

    // Add event listener to the form submission
    form.addEventListener('submit', function(event) {
    const phoneInput = document.querySelector('#phone');
    const phoneNumber = phoneInput.value;

    if (!validatePhoneNumber(phoneNumber)) {
        event.preventDefault();
        alert('Invalid Phone Number. Please use the format xxx-xxx-xxxx.');
    }
    });

    // Validate Email

    // Add event listener to the form submission
    form.addEventListener('submit', function(event) {
    const emailInput = document.querySelector('#email');
    const email = emailInput.value;

    if (!validateEmail(email)) {
        event.preventDefault();
        alert('Invalid email. Please use the format email@domain.com');
    }
    });

  
</script>

</html>
